                <div class="collapse navbar-collapse" id="navbarNav">

    <main>
        <div class="contact-form-container">
            <h2 class="contact-form-title">Contacto</h2>
            <form class="contact-form">
                <label for="nombre" class="contact-form-label">Nombre</label>
                <input type="text" id="nombre" class="contact-form-input" placeholder="Tu nombre">
    
                <label for="email" class="contact-form-label">Email</label>
                <input type="email" id="email" class="contact-form-input" placeholder="Tu email">
    
                <label for="mensaje" class="contact-form-label">Mensaje</label>
                <textarea id="mensaje" rows="5" class="contact-form-textarea" placeholder="Tu mensaje"></textarea>
    
                <button type="submit" class="contact-form-button">Enviar</button>
            </form>
        </div>
